<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <!-- Bootstrap 5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/6ecc7d3ea8.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <style>
        #headingText {
            font-family: 'Audiowide', cursive;
        }

        .card-img-top {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }

        .fas {
            font-size: 50px;
        }

        @media (max-width: 575px) {
            .card-img-top {
                max-height: 700px;
            }
        }
    </style>
</head>

<body class=" text-center bg-light">
    <div style="height: 5px; background-color: blueviolet;" class="bg-primary mb-5"></div>
    <section class="container">
        <i class="fas fa-book-reader"></i>
        <h1 id="headingText" class="">book<span class="text-primary">Hub</span></h1>
        <div class="input-group mb-3 w-75 mx-auto my-5">
            <input id="search-field" type="text" class="form-control" placeholder="Input a book name or keyword"
                aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text bg-primary text-white" onclick="loadBook()" role="button"
                id="search-btn">Search</span>
        </div>
        <!-- search Result  -->
        <h5 id="search-result-found" class="my-3"></h5>

        <!-- Spinner  -->
        <div id="spinner" class="spinner-grow d-none my-5" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <!-- Books  -->
        <div id="div-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
    </section>

    <!-- Bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/book-archive.js"></script>
</body>

</html>
