<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
</head>

<body class="container text-center bg-light">
    <h1>Book Archive</h1>
    <div class="input-group mb-3 w-75 mx-auto my-5">
        <input id="search-field" type="text" class="form-control" placeholder="Input a book name"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" onclick="loadBook()" role="button" id="search-btn">Search</span>
    </div>
    <!-- search Result  -->
    <h5 id="search-result-found" class="my-3"></h5>

    <!-- Spinner  -->
    <div id="spinner" class="spinner-grow d-none my-5" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Books  -->
    <div id="div-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
    <!-- Bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/book-archive.js"></script>
</body>

</html>
